<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/resets.css">
    <link href='http://fonts.googleapis.com/css?family=font-name' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
</head>
<body class="debu">
    <!-- Header -->
    <header id="header" class="col12 f-row f-j-center">
        <h1 id="title">
            GIALLO BOOLEANO
        </h1>
    </header>
    
    <!-- Main -->
    <main id="main" class="f-col col12">

        <!-- Titles -->
        <h3 id="categ-title">DOLCI E DESSERTS</h3>
        <h2 id="rec-title">Tiramisù</h2>

        <!-- Card -->
        <section id="card" class="col12">
            <div id="card-vid">
                <iframe id="emb-vid" width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=3pfeP1stRaSb0MQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div id="card-desc">
                <div id="card-list-title" class="bold">In breve</div>
                <ul id="card-list">
                    <li>Difficoltà: <span class="bold">Facile</span></li>
                    <li>Tempo: <span class="bold">40 min</span></li>
                    <li>Porzione per: <span class="bold">8 persone</span></li>
                    <li>Costo: <span class="bold">contenuto</span></li>
                    <li><span class="bold">Note</span>: +2 ore di riposo in frigo</li>
                </ul>
            </div>
        </section>

        <!-- Sharing links -->
        <div id="share" class="col12">
            <img src="" alt="">
            <div class="social-name"></div>
        </div>

        <!-- Banner -->
        <div id="banner" class="col12">
            <img src="" alt="">
        </div>

        <!-- Description -->
        <section id="description" class="col12">
            <h2></h2>
            <div id="desc-main">
                <img id="desc-img" src="" alt="">
                <div id="desc-text">

                </div>
            </div>
        </section>
    
    </main>
    
    <!-- Footer -->
    <footer id="footer" class="col12">
        <div class="foot-copy"></div>
        <div class="foot-address"></div>
        <nav id="foot-nav">
            <ul class="f-row f-wrap">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
